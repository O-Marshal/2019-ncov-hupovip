name: deploy to aliyun oss

on:
  push:
    barches:
      - master
  schedule:
  - cron:  '*/15 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true
      ACCESS_KEY: ${{ secrets.OSS_KEY_ID }}
      ACCESS_SECRET: ${{ secrets.OSS_KEY_SECRET }}

    steps:
    # 切代码到 runner
    - uses: actions/checkout@v1
      with:
        submodules: true
    # 使用 node:10
    - name: use Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    # npm install
    - name: whami
      run: curl http://2019-ncov.soiiy.com/
    - name: npm install
      run: yarn
    - name: build data
      run: yarn push